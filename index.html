<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Meta tags for social media preview (IMPORTANT!) -->
    <meta property="og:title" content="Good morning! Have a nice day" />
    <meta property="og:description" content="You have received a special greeting." />
    <meta property="og:url" content="YOUR_FINAL_GITHUB_PAGE_LINK_HERE" />
    <meta property="og:image" content="YOUR_FULL_IMAGE_LINK_HERE" />
    <meta property="og:type" content="website" />

    <style>
        /* Animation for page load */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            background: linear-gradient(135deg, #ffd8b1, #ffab73, #a6d6d6);
            background-size: cover;
            min-height: 100vh;
            font-family: "Nunito", sans-serif;
            text-align: center;
            margin: 0;
            /* Padding bottom to avoid overlap with fixed ad */
            padding: 20px 20px 130px 20px;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            margin: auto;
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(8px);
            position: relative;
            z-index: 2;
        }

        img.jagannath {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.7);
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .greeting {
            font-size: 1.8em;
            color: #c70039;
            margin: 20px 0;
            font-weight: 700;
            white-space: pre-wrap;
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
            opacity: 0;
        }

        .static-greeting {
            font-size: 1.7em;
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 25px;
            line-height: 1.4;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
            opacity: 0;
        }

        .jagannath-greeting {
            font-size: 1em;
            color: #f39c12;
            font-weight: 700;
        }

        .prompt {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
            font-weight: 700;
            animation: fadeInUp 0.8s ease-out 0.6s forwards;
            opacity: 0;
        }

        input[type="text"] {
            width: calc(100% - 24px);
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1em;
            box-sizing: border-box;
            font-family: "Nunito", sans-serif;
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out 0.8s forwards;
            opacity: 0;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #28b463;
            box-shadow: 0 0 10px rgba(46, 220, 116, 0.5);
        }

        .share-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #2edc74, #28b463);
            color: white;
            padding: 14px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 0.8s ease-out 1s forwards;
            opacity: 0;
            margin-bottom: 15px;
        }

        .share-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(40, 180, 99, 0.4);
        }

        .share-button img {
            width: 24px;
            margin-right: 12px;
        }

        /* --- CSS for the Ad Container --- */
        .ad-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 9999;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 5px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        /* --- CSS for Fireworks --- */
        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <canvas id="fireworks-canvas"></canvas>

    <div class="container">
        <div id="greetingMessage" class="greeting" style="display:none;"></div>
        <img src="jagannath.jpg" alt="Lord Jagannath" class="jagannath" />

        <div class="static-greeting">
            Good morning üåÑ Have a nice day
            <br />
            <span class="jagannath-greeting">Jay Jagannath üôè</span>
        </div>

        <p class="prompt">Enter your name here:</p>
        <input type="text" id="nameInput" placeholder="Your full name" />
        <br />
        <button class="share-button" onclick="shareWishes()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Share Icon" />
            Share
        </button>
    </div>

    <!-- Adsterra Ad Fixed at Bottom -->
    <div class="ad-container">
        <script type="text/javascript">
            atOptions = {
                key: "71f6433d55306a244631c824ab598c99",
                format: "iframe",
                height: 60,
                width: 468,
                params: {},
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/71f6433d55306a244631c824ab598c99/invoke.js"></script>
    </div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const fromName = urlParams.get("from");
            if (fromName) {
                const greetingDiv = document.getElementById("greetingMessage");
                greetingDiv.innerText = `You have received wishes from\n- ${decodeURIComponent(
                    fromName
                )}`;
                greetingDiv.style.display = "block";
                greetingDiv.style.opacity = "1";
            }
        };

        function shareWishes() {
            const nameInput = document.getElementById("nameInput");
            const name = nameInput.value.trim();
            if (name === "") {
                alert("Please enter your name!");
                return;
            }

            launchFireworks();

            setTimeout(() => {
                const baseUrl = window.location.origin + window.location.pathname;
                const shareUrl = `${baseUrl}?from=${encodeURIComponent(name)}`;

                const finalMessage = `‚òÄÔ∏è You have received a special message from *${name}*. üôè\n\nClick the link below to see it:\n${shareUrl}`;

                if (navigator.share) {
                    navigator
                        .share({
                            title: "Lord Jagannath Wishes",
                            text: finalMessage,
                        })
                        .catch((error) => console.log("Error sharing:", error));
                } else {
                    const whatsappLink = `https://api.whatsapp.com/send?text=${encodeURIComponent(
                        finalMessage
                    )}`;
                    window.open(whatsappLink, "_blank");
                }
            }, 1000); // Delay sharing to allow fireworks to be seen
        }

        // --- Fireworks JavaScript ---
        const canvas = document.getElementById("fireworks-canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let fireworks = [];
        let particles = [];

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.sx = Math.random() * 3 - 1.5;
                this.sy = Math.random() * -3 - 3;
                this.size = Math.random() * 2 + 1;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }

            update() {
                this.x += this.sx;
                this.y += this.sy;
                if (this.sy > 0 || this.y < 100 + Math.random() * 50) {
                    const particleCount = 50;
                    for (let i = 0; i < particleCount; i++) {
                        particles.push(new Particle(this.x, this.y, this.color));
                    }
                    fireworks.splice(fireworks.indexOf(this), 1);
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.sx = Math.random() * 5 - 2.5;
                this.sy = Math.random() * 5 - 2.5;
                this.size = Math.random() * 2 + 1;
                this.color = color;
                this.life = 100;
            }

            update() {
                this.x += this.sx;
                this.y += this.sy;
                this.life -= 1;
                if (this.life <= 0) {
                    particles.splice(particles.indexOf(this), 1);
                }
            }

            draw() {
                ctx.globalAlpha = this.life / 100;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function launchFireworks() {
            const fireworkCount = 5;
            for (let i = 0; i < fireworkCount; i++) {
                setTimeout(() => {
                    fireworks.push(new Firework());
                }, i * 200);
            }
        }

        function animate() {
            ctx.globalAlpha = 0.1;
            ctx.fillStyle = "#ffd8b1";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalAlpha = 1;

            fireworks.forEach((firework) => {
                firework.update();
                firework.draw();
            });

            particles.forEach((particle) => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
